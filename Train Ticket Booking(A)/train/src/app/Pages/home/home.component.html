<div class="container ">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
            <div class=" text-black"  >
                <div class="">
                    <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-1">Book Ticket</p>
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"> 
                            <form class="mx-1 mx-md-4 pt-5"> 
                                <div class="row">
                                    <div class="col-6">
                                        <label  class="form-label" for="form3Example1c">From Station</label>
                                        <select name="formStationId" id="" [(ngModel)]="formStationId" class="form-select">
                                            <option value="0">From Station</option>
                                          @for (item of stationList; track $index) { <option [value]="item.stationID">{{item.stationName}}</option>}
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label" for="form3Example1c">To Station</label>
                                        <select name="toStationId" id="" [(ngModel)]="toStationId" class="form-select"> 
                                            <option value="0">From Station</option>
                                          @for (item of stationList; track $index) { <option [value]="item.stationID">{{item.stationName}}</option>}
                                        </select>
                                    </div>
                                </div>
                                <div class="row pt-3">
                                    <div class="col-6">
                                        <label class="form-label" for="form3Example4c">Date Of Travel</label>
                                        <input type="date" id="form3Example4c" class="form-control" name="dateOfTravel" id="" [(ngModel)]="dateOfTravel"/> 
                                    </div>
                                </div> 
                                <div class="d-flex justify-content-center mt-4 mx-4 mb-3 mb-lg-4">
                                    <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
                                </div> 
                            </form> 
                        </div>
                        <div class="col-md-10 pt-3 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                            <img src="https://images.unsplash.com/photo-1535535112387-56ffe8db21ff?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHRyYWlufGVufDB8fDB8fHww"
                                class="img-fluid" alt="Sample image">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
